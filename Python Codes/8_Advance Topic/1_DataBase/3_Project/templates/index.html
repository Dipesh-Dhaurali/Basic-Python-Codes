<!-- Create an HTML form to collect comprehensive user information. The form should include fields for all commonly used input types and HTML5 data types. Include the following:
1.	Text input for full name
2.	Email input
3.	Password input
4.	Phone number input
5.	Date picker for date of birth
6.	Checkboxes for interests (select multiple)
7.	Select dropdown for country
8.	Radio buttons for gender
9.	Textarea for additional comments
Also includes:
•	A Submit button
•	A Reset button
 -->


 <!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <form action="/" method="POST">
        Name: <input type="text" name="name" > <br><br>
        Email: <input type="email" name="email" > <br><br>
        Password: <input type="password" name="password" > <br><br>
        Phone Number: <input type="number" name="phno" > <br><br>
        DOB: <input type="date" name="dob" > <br><br>

        Interests:
        <input type="checkbox" name="interests" value="Sports" >Sports
        <input type="checkbox" name="interests" value="Music" >Music
        <input type="checkbox" name="interests" value="Reading" >Reading
        <input type="checkbox" name="interests" value="Travel" >Travel <br><br>

        Gender:
        <input type="radio" name="gender" value="Male" >Male
        <input type="radio" name="gender" value="Female" >Female
        <input type="radio" name="gender" value="Other" >Other <br><br>

        Country:
        <select name="country" >
            <option value="">--Select--</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
        </select> <br><br>

        Additional Comments: <br>
        <textarea name="comments" rows="4" cols="50"></textarea> <br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
